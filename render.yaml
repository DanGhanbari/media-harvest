# Render deployment configuration - Backend Only
services:
  - type: web
    name: media-harvest-backend
    runtime: node
    plan: free
    buildCommand: |
      # Install Python and pip if not available
      if ! command -v python3 &> /dev/null; then
        echo "Installing Python..."
        apt-get update && apt-get install -y python3 python3-pip
      fi
      # Install Node.js dependencies
      npm ci
    startCommand: node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: BACKEND_ONLY
        value: "true"
      - key: RENDER
        value: "true"
      - key: PORT
        fromService:
          type: web
          name: media-harvest-backend
          property: port
    # Auto-deploy from GitHub
    autoDeploy: true
    # Build settings - Backend only
    buildFilter:
      paths:
        - server.js
        - package.json
        - package-lock.json
        - nixpacks.toml
    # Runtime settings
    disk:
      name: media-harvest-storage
      mountPath: /tmp
      sizeGB: 1
    # Environment-specific settings
    region: oregon